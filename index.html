<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ratreador de despesas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Rastreador de despesas</h2>

    <div class="container">
      <h4>Seu saldo</h4>
      <h1 id="balance">R$0.00</h1>
      <div class="inc-exp-container">
        <div>
          <h4>Receita</h4>
          <p id="money-plus" class="money plus">+R$0.00</p>
        </div>
        <div>
          <h4>Renda</h4>
          <p id="money-minus" class="money minus">-R$0.00</p>
        </div>
      </div>
      <h3>Historia</h3>
      <ul id="list" class="list">
        <!-- <li class="minus">
         Dinheiro <span>-$400</span><button class="delete-btn">x</button>
        </li> -->
      </ul>

      <h3>Adicionar nova transição</h3>
      <form id="form">
        <div class="form-control">
          <label for="text">Texto</label>
          <input type="text" id="text" placeholder="Digite o texto..." />
        </div>
        <div class="form-control">
          <label for="amount"
            >Valor <br />
            (negativo - dispesa, positivo - receita)</label
          >
          <input type="number" id="amount" placeholder="Digite a quantia..." />
        </div>
        <button class="btn">Adicionar transição</button>
      </form>
    </div>

    

    <script src="script.js"></script>
</body>
</html>
